<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 200px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .slider-container span {
            font-size: 12px;
        }
        .slider {
            width: 100px;
        }
    </style>
</head>
<body>
    <h3>Toggle Table Visibility</h3>
    <div class="slider-container">
        <span>Off</span>
        <input type="range" min="0" max="1" step="1" id="slider" class="slider">
        <span>On</span>
    </div>
    <script src="popup.js"></script>
</body>
</html>
